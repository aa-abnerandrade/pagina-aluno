name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Prepare Build
        run: echo "Build step - no processing needed"
      - name: Upload Files
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            index.html
            styles.css
            main.js

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy para GitHub Pages
        uses: actions/deploy-pages@v4
